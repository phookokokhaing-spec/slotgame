<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Game</title>
  <!-- ✅ Fixed path for GitHub Pages -->
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>

  <!-- Display Panel -->
  <div class="top-panel">
    <div>💰 Credit: <span id="credit">10000</span></div>
    <div>🎯 Bet: <span id="bet">100</span></div>
    <div>🏆 Win: <span id="win">0</span></div>
    <div>🆓 Free Spins: <span id="freeSpins">0</span></div>
  </div>

  <!-- Slot Grid -->
  <div id="slotGrid" class="slot-grid"></div>

  <!-- Controls -->
  <div class="controls">
    <button id="decreaseBetBtn" class="control-btn">➖</button>
    <button id="spinBtn" class="spin-btn">🎰 Spin</button>
    <button id="increaseBetBtn" class="control-btn">➕</button>
  </div>

  <!-- ✅ Audio Files with correct path -->
  <audio id="bgSound" src="/slotgame/sound/back.mp3" loop></audio>
  <audio id="buffaloSound" src="/slotgame/sound/buffalo.mp3"></audio>
  <audio id="buttonSound" src="/slotgame/sound/popbutton.mp3"></audio>
  <audio id="sixcoinSound" src="/slotgame/sound/sixcoin.mp3"></audio>
  <!-- Optional coin sound -->
  <!-- <audio id="coinSound" src="/slotgame/sound/coin.mp3"></audio> -->

  <!-- ✅ Script path fixed -->
  <script src="script.js"></script>
</body>
</html>
